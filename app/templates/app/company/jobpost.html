<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Post</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .form-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .form-row .form-group {
      flex: 0 0 48%;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
      }
      .form-row .form-group {
        flex-basis: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Post a New Job</h1>
    <form method="post" action="{% url 'jobpost' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-row">
        <div class="form-group">
          <label for="jobname">Job Name</label>
          <input type="text" id="jobname" name="jobname" required>
        </div>
        <div class="form-group">
          <label for="companyname">Company Name</label>
          <input type="text" id="companyname" name="companyname" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="companyaddress">Company Address</label>
          <input type="text" id="companyaddress" name="companyaddress" required>
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" name="location" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="jobdescription">Job Description</label>
          <textarea id="jobdescription" name="jobdescription" required></textarea>
        </div>
        <div class="form-group">
          <label for="qualification">Qualification</label>
          <input type="text" id="qualification" name="qualification" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="responsibiltiy">Responsibilities</label>
          <input type="text" id="responsibiltiy" name="responsibility" required>
        </div>
        <div class="form-group">
          <label for="companywebsite">Company Website</label>
          <input type="text" id="companywebsite" name="companywebsite" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="companyemail">Company Email</label>
          <input type="email" id="companyemail" name="companyemail" required>
        </div>
        <div class="form-group">
          <label for="companycontact">Company Contact</label>
          <input type="tel" id="companycontact" name="companycontact" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="salary">Salary</label>
          <input type="text" id="salary" name="salary" required>
        </div>
        <div class="form-group">
          <label for="experience">Experience (in years)</label>
          <input type="number" id="experience" name="experience" required>
        </div>
        <input type="file" id="profile" name="logo" >
      </div>
      <button type="submit">Post Job</button>
    </form>
  </div>
</body>
</html>
