{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply for Job</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004a99;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1 class="text-center mb-4">Apply for Job</h1>
      {% if msg %}
        <div class="alert alert-success">{{ msg }}</div>
      {% endif %}
      <form method="POST" action="{% url 'applyjob' pk=job.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ candidate.name }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ candidate.email }}" required>
        </div>
        <div class="form-group">
            <label for="contact">Contact</label>
            <input type="tel" class="form-control" id="contact" name="contact" value="{{ candidate.contact }}" required>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" value="{{ candidate.city }}" required>
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" name="state" value="{{ candidate.state }}" required>
        </div>
        <div class="form-group">
            <label for="education">Education</label>
            <input type="text" class="form-control" id="education" name="education" value="{{ candidate.education }}" required>
        </div>
        <div class="form-group">
            <label for="experience">Experience</label>
            <input type="text" class="form-control" id="experience" name="experience" value="{{ candidate.experience }}" required>
        </div>
        <div class="form-group">
            <label for="website">Website</label>
            <input type="text" class="form-control" id="website" name="website" value="{{ candidate.website }}" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" class="form-control" id="gender" name="gender" value="{{ candidate.gender }}" required>
        </div>
        <div class="form-group">
            <label for="salary">Salary Expectation</label>
            <input type="number" class="form-control" id="salary" name="salary" value="{{ candidate.salary }}" required>
        </div>
        <div class="form-group">
            <label for="resume">Resume</label>
            <input type="file" class="form-control-file" id="resume" name="resume" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Apply for Job</button>
        </div>
    </form>
    </div>
  </div>
</body>
</html>
